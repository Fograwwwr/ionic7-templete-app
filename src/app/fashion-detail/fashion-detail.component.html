<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-title>
      Drag and drop
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" size="6">
<div *ngIf="item" class="detail">
  <h2>{{ item.name }}</h2>
  <p>Цена: {{ item.price }} руб</p>
  <p>Описание: {{ item.description }}</p>
  <p>Количество: {{ item.quantity }}</p>
  <img [src]="item.picture" alt="{{ item.name }}" style="max-width: 200px;" />
  <ion-button (click)="goBack()">Назад в каталог</ion-button>
</div>
</ion-content>
